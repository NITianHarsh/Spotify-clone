<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="up">
                <a href="#" id="logo"><img src="img/logo.svg" alt="Spotify logo"></a>
                <a href="#" class="options">
                    <img src="img/home.svg" alt="home svg">
                    <caption>Home</caption>
                </a>
                <a href="#" class="options">
                    <img src="img/search.svg" alt="search svg">
                    <caption>search</caption>
                </a>
            </div>
            <div class="down">
                <div class="down_one">
                    <a href="#" class="options">
                        <img src="img/playlist.svg" alt="playlist svg">
                        <caption>Your Library</caption>
                    </a>
                    <a href="#" class="options">
                        <img src="img/plus.svg" alt="more svg">
                    </a>
                </div>
                <div class="scroll">
                    <section>
                        <p class="one">Create you first playlist</p>
                        <p class="two">It's easy, we'll help you</p>
                        <a href="#" class="three"><button>Create playlist</button></a>
                    </section>
                    <section>
                        <p class="one">Let's find some poadcasts to follow</p>
                        <p class="two">We'll keep you updated on new episodes</p>
                        <a href="#" class="three"><button>Browse poadcasts</button></a>
                    </section>
                </div>
            </div>
        </div>
        <div class="divider"></div>
        <div class="right"></div>
    </div>
</body>
</html>
